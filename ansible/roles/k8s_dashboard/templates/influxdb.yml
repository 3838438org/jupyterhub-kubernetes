apiVersion: v1
kind: Service
metadata:
  labels:
    task: monitoring
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: monitoring-influxdb
  name: monitoring-influxdb
  namespace: kube-system
spec:
  ports:
    - port: 8086
      targetPort: 8086
  selector:
    k8s-app: influxdb
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: influxdb-storage
  namespace: kube-system
  annotations:
    volume.beta.kubernetes.io/storage-class: "heapster-storage"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monitoring-influxdb
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: influxdb
    spec:
      containers:
        - name: influxdb
          image: gcr.io/google_containers/heapster-influxdb-amd64:v1.1.1
          volumeMounts:
            - mountPath: /data
              name: influxdb-storage
      volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influxdb-storage
